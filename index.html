<div id="question8" class="question hidden">
    <h2>谢谢你认识它们，</h2>
      <h2>它们都是和刻板印象不同的小猫。</h2>
        <h2>在这个世界里，</h2>
        <h2>也请逃离刻板印象吧！！</h2>
      <div class="options">
</div>
</div>
    <script>
        let correctAnswers = 0;
        let currentQuestion = 1;

        function checkAnswer(event) {
            const isCorrect = event.target.dataset.correct === 'true';
            const questionElement = event.target.closest('.question');
            const nextQuestionElement = document.querySelector(`#question${currentQuestion + 1}`);

            if (isCorrect) {
                correctAnswers++;
                questionElement.classList.add('hidden');
                nextQuestionElement.classList.remove('hidden');
                currentQuestion++;

                if (currentQuestion > 7) {
                    showSummary();
                }
          }  else {
                alert('不是哦！！再认识一下它们吧！');
            }
        }
        function showSummary() {
alert(`嘿嘿！恭喜你在魔法世界里认识了 ${correctAnswers} 只小猫。`);
        }
        const answers = document.querySelectorAll('.answer');
        answers.forEach(answer => answer.addEventListener('click', checkAnswer));
    </script>
