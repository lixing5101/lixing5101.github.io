<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<button onclick="show_points()">Show Points</button>


<script>
    var map = L.map('map').setView( [22.287111, 114.191667], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
 maxZoom: 19,
 attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

function show_districts(){
 L.marker([51.5, -0.09]).addTo(map).bindPopup("<b>Hello World!</b><br />I am a popup.").openPopup();
 }

var marker = L.marker([51.5, -0.09]).addTo(map)
 .bindPopup("<b>Hello world!</b><br/>I am a popup.").openPopup();

var circle = L.circle([51.508, -0.11], {
 color: 'red',
 fillColor: '#f03',

 radius: 500
}).addTo(map).bindPopup('I am a circle');

var polygon = L.polygon([
 [51.509, -0.08],

]).addTo(map).bindPopup('I am a ploygon.');

function show_districts(){
 L.marker([22.287111, 114.191667]).addTo(map)

    </script>
